{{- if and .Values.api_server.serviceAccount (eq .Values.api_server.serviceAccount.create true) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ if .Values.api_server.serviceAccount.name }}{{ .Values.api_server.serviceAccount.name }}{{ else }}{{ $.Release.Name }}-{{ .Values.api_server.name }}{{ end }}
  namespace: {{ .Values.global.namespaceOverride | default .Release.Namespace }}
  {{- with .Values.api_server.serviceAccount.annotations }}
  labels:
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: bc-wallet-showcase-builder
    {{- include "bc-wallet-showcase-builder.labels" . | nindent 4 }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}