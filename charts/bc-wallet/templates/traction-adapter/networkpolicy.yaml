{{- if .Values.tractionAdapter.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "bc-wallet.fullname" . }}-traction-adapter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: traction-adapter
    {{- include "bc-wallet.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: traction-adapter
      {{- include "bc-wallet.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
{{- if and .Values.ingress.enabled .Values.tractionAdapter.networkPolicy.ingress.enabled }}
      {{- with .Values.tractionAdapter.networkPolicy.ingress.namespaceSelector }}
    - from:
        - namespaceSelector:
            matchLabels:
{{ toYaml . | indent 14 }}
      {{- end }}
      {{- with .Values.tractionAdapter.networkPolicy.ingress.podSelector }}
    - from:
        - podSelector:
            matchLabels:
{{ toYaml . | indent 14 }}
      {{- end }}
    {{- end }}
{{- end }}
