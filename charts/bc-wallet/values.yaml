# Global ingress settings
ingress:
  enabled: true
  className: "traefik"
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: bcshowcase-api.dev.nborbit.ca
      paths:
        - path: /
          pathType: Prefix
          service: api-server
    - host: bcshowcase-traction.dev.nborbit.ca
      paths:
        - path: /
          pathType: Prefix
          service: traction-adapter
    - host: bcshowcase-ui.dev.nborbit.ca
      paths:
        - path: /
          pathType: Prefix
          service: showcase-creator
    - host: bcshowcase-demo-web.dev.nborbit.ca
      paths:
        - path: /
          pathType: Prefix
          service: demo-web
    - host: bcshowcase-demo-server.dev.nborbit.ca
      paths:
        - path: /
          pathType: Prefix
          service: demo-server
  tls:
    - secretName: bc-wallet-tls
      hosts:
        - bcshowcase-api.dev.nborbit.ca
        - bcshowcase-traction.dev.nborbit.ca
        - bcshowcase-ui.dev.nborbit.ca
        - bcshowcase-demo-web.dev.nborbit.ca
        - bcshowcase-demo-server.dev.nborbit.ca

postgresql:
  enabled: true
  auth:
    enablePostgresUser: true
    username: "wallet-user"
    database: "wallet-db"
    secretKeys:
      adminPasswordKey: "postgres-password"
      userPasswordKey: "password"
  primary:
    service:
      ports:
        postgresql: 5432
    persistence:
      enabled: true
      size: 1Gi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

rabbitmq:
  enabled: true
  auth:
    username: "bc_user"
    password: "some_password"
    existingSecret: ""
    existingSecretKey: "rabbitmq-password"
    erlangCookie: ""
    existingErlangSecret: ""
    existingErlangSecretKey: "rabbitmq-erlang-cookie"
  extraPlugins: "rabbitmq_management rabbitmq_amqp1_0"
  configuration: |-
    management.listener.port = 15672
    management.listener.ssl = false
    default_user = bc_user
    default_pass = some_password
  extraConfiguration: |-
    default_user = bc_user
    default_pass = some_password
  service:
    type: ClusterIP
    ports:
      amqp: 5672
      manager: 15672
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  persistence:
    enabled: true
    size: 1Gi
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false
  replicaCount: 1
  pdb:
    create: true
    minAvailable: 1

global:
  namespaceOverride: ""

debug: true  # Enable debug mode to create the debug-helper ConfigMap
