postgresql:
  enabled: true
  auth:
    enablePostgresUser: true
    username: "showcase-user"
    database: "showcase-db"
    secretKeys:
      adminPasswordKey: "postgres-password"
      userPasswordKey: "password"
  primary:
    service:
      ports:
        postgresql: 5432
    persistence:
      enabled: true
      size: 1Gi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  networkPolicy:
    enabled: true
  fullnameOverride: ""

rabbitmq:
  enabled: true
  auth:
    username: "bc_user"
    password: "some_password"
    existingSecret: ""
    existingSecretKey: "rabbitmq-password"
    erlangCookie: ""
    existingErlangSecret: ""
    existingErlangSecretKey: "rabbitmq-erlang-cookie"
  extraPlugins: "rabbitmq_management rabbitmq_amqp1_0"
  configuration: |-
    management.listener.port = 15672
    management.listener.ssl = false
    default_user = bc_user
    default_pass = some_password
  extraConfiguration: |-
    default_user = bc_user
    default_pass = some_password
  service:
    type: ClusterIP
    ports:
      amqp: 5672
      manager: 15672
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  persistence:
    enabled: true
    size: 1Gi
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false
  replicaCount: 1
  pdb:
    create: true
    minAvailable: 1
  networkPolicy:
    enabled: true
  fullnameOverride: ""