postgresql:
  enabled: true
  auth:
    enablePostgresUser: true
    username: "showcase-user"
    database: "showcase-db"
    secretKeys:
      adminPasswordKey: "postgres-password"
      userPasswordKey: "password"
  primary:
    service:
      ports:
        postgresql: 5432
    persistence:
      enabled: true
      size: 1Gi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  networkPolicy:
    enabled: true
  fullnameOverride: ""

rabbitmq:
  enabled: true
  auth:
    username: "guest"
    password: ""
    secretKeys:
      passwordKey: "rabbitmq-password"
      erlangCookieKey: "rabbitmq-erlang-cookie"
  plugins: "rabbitmq_management"
  extraConfiguration: |
    management.listener.port = 15672
    management.listener.ssl = false
  service:
    ports:
      amqp: 5672
      management: 15672
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  persistence:
    enabled: true
    size: 1Gi
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false
  replicaCount: 1
  pdb:
    create: true
    minAvailable: 1
  networkPolicy:
    enabled: true
  fullnameOverride: ""