nameOverride: ""
fullnameOverride: ""

global:
  namespaceOverride: ""

# Add ingressSuffix for dynamic host generation
ingressSuffix: "-dev.apps.silver.devops.gov.bc.ca"

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: openshift-default
    route.openshift.io/termination: edge
  hosts:
    - host: ""  
      paths:
        - path: /
          pathType: Prefix
          service: api-server
    - host: ""  
      paths:
        - path: /
          pathType: Prefix
          service: traction-adapter
    - host: ""  
      paths:
        - path: /
          pathType: Prefix
          service: demo-web
    - host: "" 
      paths:
        - path: /
          pathType: Prefix
          service: showcase-creator
    - host: "" 
      paths:
        - path: /
          pathType: Prefix
          service: demo-server
  tls: []

api_server:
  image:
    repository: ghcr.io/bcgov/bc-wallet-api-server
    pullPolicy: IfNotPresent
    pullSecrets: []
    tag: "latest"
  replicaCount: 1
  labelOverride: ""
  port: 3000
  path: /
  env:
    APP_NAME: bc-wallet-api
    LOG_LEVEL: debug
    DB_PORT: "5432"
    DB_NAME: showcase-db
    DB_USERNAME: showcase-user
    CORS_DISABLED: true
    ALLOW_ORIGINS: "*"
    ALLOW_METHODS: "GET, POST, PUT, DELETE, OPTIONS"
    ALLOW_HEADERS: "Content-Type, Authorization"
    ALLOW_CREDENTIALS: "true"
    API_KEY: SENSITIVE
    ENCRYPTION_KEY: SENSITIVE
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  podAnnotations: {}
  podSecurityContext: {}
  containerSecurityContext: {}
  service:
    type: ClusterIP
    port: 3000
  affinity: {}
  nodeSelector: {}
  tolerations: []
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector: 
        network.openshift.io/policy-group: ingress
      podSelector: {}
  enabled: true
  serviceAccount:
    create: false
    name: ""
    annotations: {}
    automountServiceAccountToken: true
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    stabilizationWindowSeconds: 300

