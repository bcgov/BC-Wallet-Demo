nameOverride: ""
fullnameOverride: "bc-wallet"

api_server:
  name: bc-wallet-api-server
  image:
    repository: ghcr.io/4sure-tech/bc-wallet-api-server
    pullPolicy: IfNotPresent
    pullSecrets: []
    tag: ""
  replicaCount: 1
  labelOverride: ""
  port: 3000
  path: /
  env:
    APP_NAME: bc-wallet-api
    LOG_LEVEL: debug
    DB_PORT: "5432"
    DB_NAME: wallet-db
    DB_USERNAME: wallet-user
    CORS_DISABLED: false
    ALLOW_ORIGINS: https://bcshowcase-ui.dev.nborbit.ca,http://localhost:3000,http://localhost:3003
    ALLOW_METHODS: GET,POST,PUT,DELETE,OPTIONS
    ALLOW_HEADERS: Content-Type,Authorization,X-Requested-With,Cache-Control,Pragma,Expires
    ALLOW_CREDENTIALS: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  podAnnotations: {}
  podSecurityContext: {}
  containerSecurityContext: {}
  service:
    type: ClusterIP
    port: 3000
  affinity: {}
  nodeSelector: {}
  tolerations: []
  networkPolicy:
    enabled: false
    ingress:
      enabled: false
      namespaceSelector: {}
      podSelector: {}
  enabled: true
  serviceAccount:
    create: false
    name: ""
    annotations: {}
    automountServiceAccountToken: true
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    stabilizationWindowSeconds: 300
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "traefik"
      traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      traefik.ingress.kubernetes.io/router.tls: "true"

